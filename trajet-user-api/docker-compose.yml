version: '3.8'

services:
    dev:
        container_name: trajet-user-api
        build:
            context: .
            dockerfile: ./Dockerfile
        command: npm run start
        ports:
            - 6000:6000
        networks:
            - nesjs-network
        volumes:
            - Health-Monitor-Api_Volume:/usr/src/app
            # - /usr/app/node_modules
        restart: unless-stopped

volumes:
  Health-Monitor-Api_Volume:
    external: true

networks:
    nesjs-network:
        name: health-monitor-api-stack_nesjs-network
        external: true