<mat-spinner *ngIf="enChargement"></mat-spinner>
<mat-card *ngIf="!enChargement" class="mat-elevation-z4 service-web-card" [ngStyle]="this.serviceWeb.code?.startsWith('2') ? {'background-color':'#99ff99'} : {'background-color': '#ff6666'}">

    <mat-card-title>{{ this.serviceWeb.nom }}</mat-card-title>
    <mat-card-subtitle>Code : {{ this.serviceWeb.code }}</mat-card-subtitle>
    <mat-card-content>
        <p>{{ this.serviceWeb.description }}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-raised-button color="basic" (click)="recupererStatutServiceWeb(this.serviceWeb.id)">
            <mat-icon>refresh</mat-icon>
            <span>Faire appel</span>
        </button>
    </mat-card-actions>

</mat-card>
